{% include header.html %}
    <div id="contentWrapper">
        <div id="nav">
            <div class="left_content">
                {% include navigation.html %}
            </div>
        </div>
        <div id="content">
            {% include breadcrumb.html %}

            <article class="newsEntry">
                <h1>{{ page.title }}</h1>
                <p class="post-meta">
                    {{ page.date | date_to_string }} by
                    <a href="https://github.com/{{ post.author }}" class="post-author">{{ page.author }}</a>
                </p>
                <div class="post-content">
                    {{ content }}
                </div>
            </article>

        </div>
        <div style="clear:both">&nbsp;</div>
    </div> <!-- content wrapper -->
{% include footer.html %}
